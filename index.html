<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Password-Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password-Generator</h2>
      <div class="resultant-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <p>Use the slider, and select from the options, below, to lengthen your password and strengthen your security.</p>
        <div class="setting">
          <input type="range" id="length" class="scrollable-slider" min="4" max="30" step="1" value="4">
        </div>
        <p>Selected Pasword Length: <span id="selectedLength">4</span></p>
        <div class="setting">
          <label>Include uppercase letters: </label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters: </label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers: </label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols: </label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <div id="toast-success" class="toast-success"></div>
    <div id="toast-error" class="toast-error"></div>
    <script src="script.js"></script>
  </body>
</html>
